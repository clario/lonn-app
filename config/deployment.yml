kind: Deployment
apiVersion: apps/v1
metadata:
  name: lonn-app
  namespace: apps
  labels:
    k8s-app: lonn-app
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: lonn-app
  template:
    metadata:
      name: lonn-app
      labels:
        k8s-app: lonn-app
    spec:
      containers:
        - name: lonn-app
          image: <IMAGE>
          imagePullPolicy: Always
          securityContext:
            privileged: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
  minReadySeconds: 5
